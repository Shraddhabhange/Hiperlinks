<html>
    <head>
        <link rel="stylesheet" type="text/css" href="elex.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
    
            #error-message {
                color: red;
            }
        </style>
    </head>
    <body>
        <main>
            <form id="employeeForm">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li>
                        <label for="employeeId">Enter Employee ID:</label>
                        <input type="text" id="employeeId" name="employeeId" required>
                    </li>
                    <li class="button">
                        <button type="button" onclick="validateEmployeeId()">Send your message</button>
                    </li>
                </ul>
            </form>
            <p id="error-message"></p>
        </main>
        <script>
            function validateEmployeeId() {
                var employeeId = document.getElementById('employeeId').value;

                if (employeeId.length === 4 && employeeId.startsWith('E')) {
                    document.getElementById('error-message').innerText = 'Employee ID is valid.';
               

             
                    document.getElementById('employeeForm').submit();
                } else {
                    document.getElementById('error-message').innerText = 'Employee ID must have exactly 4 characters and start with "E".';
                }
            }
        </script>
    </body>
</html>
