<html>
    <head>
        <link rel="stylesheet" type="text/css" href="elex.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
    
            #error-message {
                color: red;
            }
        </style>
    </head>
    <body>
        <main>
            <form id="employeeForm">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="Designation">Designation</label>
                        <input type="text" id="Designation" name="user_email" />
                    </li>
                    <li>
                        <label for="Address">Address:</label>
                        <textarea id="Address" name="user_message"></textarea>
                    </li>
                    <li>
                        <label for="employeeId">Enter Employee ID:</label>
                        <input type="text" id="employeeId" name="employeeId" required>
                    </li>
                    <li class="button">
                        <button type="button" onclick="validateEmployeeId()">Send your message</button>
                    </li>
                            <li>
                                <label for="Loan Amount"> Loan Amount:</label>
                                <input type="text" id="Loan Amount" name="Loan Amount" required>
                            </li>
                      
                      
                             
                      <li>
                      
                             <label for="interest"> interest:</label>
                                <input type="text" id="interest" name="interest" required>
                      </li>
                      <tr>
                        <th>Maturity Date</th>
                        <td><input type="text" name="maturityDate" 
                            placeholder="mm/dd/yyyy" id="maturityDate"></td>
                            <li>
                      
                                <label for="maturityDate"> maturityDate:</label>
                                   <input type="date" id="maturityDate" name="maturityDate" required>
                         </li>
                      
                    
                    
                        </ul>
            </form>
            <button type="button" onclick="calculateLoan()" style="margin: 50px 40px;"> Calculate</button>
                    <div id="result"></div>
                
            <p id="error-message"></p>
        </main>
        <script>
            function calculateLoan() {
      var employeeID = document.getElementById('employeeID').value;
      var designation = document.getElementById('designation').value;
      var loanAmount = parseFloat(document.getElementById('loanAmount').value);
      var interestRate = 0;

      if (employeeID.length < 4 || employeeID.charAt(0) !== 'E') {
        alert('Invalid Employee ID. It must be at least four characters and start with the letter E.');
        return;
      }

      switch (designation) {
        case 'Assistent':
          interestRate = 0.1;
          break;
        case 'Developer':
          interestRate = 0.08;
          break;
        default:
          interestRate = 0.05;
      }

      var totalInterest = loanAmount * interestRate;
      var totalAmount = loanAmount + totalInterest;

      document.getElementById('result').innerHTML = 'Total Interest: $' + totalInterest.toFixed(2) + '<br>Total Amount Payable: $' + totalAmount.toFixed(2);
    }
        </script>
    </body>
</html>
